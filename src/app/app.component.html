<div class="flex flex-col min-h-screen" (mousemove)="onMouseMove($event)">
    <!-- Header bleibt oben -->
    <app-header class="text-white absolute top-0 w-full z-10 background-gradiant h-32"></app-header>

    <!-- Router-Outlet füllt den verfügbaren Platz -->
    <main class="flex-grow">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer wird unten positioniert -->
    <app-footer [ngClass]="global.themeMode ? 'light-mode' : 'dark-mode'" 
        class="w-full text-white"></app-footer>

    <!-- Cursor-Shadow bleibt unabhängig -->
    <div class="hidden md:flex size-32 cursor-shadow -translate-x-1/2 -translate-y-1/2"
        [ngStyle]="{'left.px': mouseX, 'top.px': mouseY}"></div>
</div>
