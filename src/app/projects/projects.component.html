<section class="flex">
    <div class="p-6 md:w-2/3">
        <h2 class="text-2xl text-primary">Portfolio</h2>
        <h1 class="text-6xl font-bold text-primary font-fira">Featured Projects</h1>
        <p class="pt-4 pb-4">Explore a selection of my work here - interact with projects to see my skills ins action.
        </p>

        <div *ngFor="let project of projects; let isLast = last; let i = index" [ngClass]="{'border-b-2': isLast}"
            class="border-t-2 border-primary pb-4 pt-4 md:flex md:justify-between transition-all duration-300 hover:bg-primary-opacity cursor-pointer"
            (mouseover)="onMouseOver(i)" (mouseleave)="onMouseLeave()" (click)="openProject()">

            <div class="flex gap-4 md:justify-center items-center">
                <h2 class="text-3xl font-fira font-bold">{{ project.name }}</h2>
                <img [ngClass]="{'hidden': hoveredIndex !== i}" src="assets/icons/arrow_outward.svg" alt="">
            </div>
            <div class="flex gap-4 ">
                <div *ngFor="let tool of project.tools; let isLast = last"
                    class="flex gap-3 justify-center items-center text-center">
                    <p class="pt-1">{{ tool }}</p>
                    <div *ngIf="!isLast" class="bg-primary w-px h-1/2"></div>
                </div>
            </div>  
        </div>
        <app-project-card *ngIf="isOpenPorject" [projectIndex]="picIndex" [projects]="projects"  [isModalOpen]="isOpenPorject" (isModalOpenChange)="handleModalChange($event)"></app-project-card>
    </div>


    <div class="w-1/3 p-12 hidden" [ngClass]="{'hidden': ismobile || hoveredIndex !== picIndex}">
        <div class="relative w-full h-fit diagonal-stripes rounded-lg overflow-hidden pb-4 pr-4">
            <img class="w-full h-auto object-cover rounded-lg" src="{{ projects[picIndex].picture}}" alt="">
        </div>
    </div>
</section>
