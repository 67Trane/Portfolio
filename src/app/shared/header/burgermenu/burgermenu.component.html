<section
    class="flex bg-hero bg-cover bg-center rounded-3xl p-12 flex-col gap-6 absolute top-6 right-6 z-50 font-fira border-primary border">

    <div class="flex flex-col gap-6" (click)="closeBurgerMenu()">
        <a href="#about-me">{{'HEADER.ABOUT' | translate}}</a>
        <a href="#skillset">{{'HEADER.SKILLS' | translate}}</a>
        <a href="#projects">{{'HEADER.PROJECTS' | translate}}</a>
    </div>

    <label
        class="border border-primary rounded-full gap-4 items-center px-2 h-6 relative cursor-pointer switch flex justify-between w-28">
        <input type="checkbox" class="sr-only peer" [checked]="burgerMenuChecked" (change)="onCheckboxChange($event)" />

        <div
            class="absolute -z-10 bg-primary w-1/2 h-full rounded-full transition-transform duration-300 left-0 peer-checked:translate-x-full">
        </div>

        <span class="z-10 pr-4 font-bold text-white peer-checked:font-normal peer-checked:text-primary">EN</span>
        <span class="z-10 text-primary peer-checked:text-white peer-checked:font-bold">DE</span>
    </label>



    <label class="border border-primary rounded-full gap-4 items-center px-2 h-6 relative cursor-pointer switch flex justify-between w-28">
        <input type="checkbox" class="sr-only peer" [checked]="global.themeMode" (change)="switchTheme($event)" />
        <div
            class="absolute bg-primary w-1/2 h-full rounded-full transition-transform duration-300 left-0 peer-checked:translate-x-full">
        </div>

        <span class="z-10 font-bold text-white peer-checked:font-normal peer-checked:text-primary">Dark</span>
        <span class="z-10 text-primary peer-checked:text-white peer-checked:font-bold ">Light</span>
    </label>

</section>
