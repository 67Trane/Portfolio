<section class="p-6 pb-24">
    <h2 class="text-center text-primary text-2xl pb-6 font-fira font-bold">What my colleagues say about me</h2>
    <div class="flex gap-6 justify-center items-center relative">

        <!-- Previous Testimonial (Half Visible) -->
        <div *ngIf="testimonials[previousIndex]"
            class="border-primary border rounded-3xl w-1/3 opacity-50 transform scale-90 transition-all duration-300 ease-in-out hidden md:block">
            <div class="absolute inset-0 bg-primary opacity-15 rounded-3xl -z-10"></div>
            <p class="p-6">{{ testimonials[previousIndex].text }}</p>
            <p class="text-center text-sm text-gray-500 mt-2">{{ testimonials[previousIndex].author }}</p>
        </div>

        <!-- Current Testimonial (Full Visible) -->
        <div *ngIf="testimonials[currentIndex]"
            class="border-primary border rounded-3xl w-2/3 transform scale-100 size-96 flex flex-col justify-center items-center transition-all duration-300 ease-in-out">
            <div class="absolute inset-0 bg-primary opacity-30 rounded-3xl -z-10"></div>
            <p class="p-6">{{ testimonials[currentIndex].text }}</p>
            <div class="flex w-full pl-6 pr-6 items-center absolute bottom-2">
                <div class="bg-white w-full h-px"></div>
                <p class="pl-6 text-lg text-nowrap font-semibold text-white ">{{ testimonials[currentIndex].author }}
                </p>
            </div>
        </div>

        <!-- Next Testimonial (Half Visible) -->
        <div *ngIf="testimonials[nextIndex]"
            class="border-primary border rounded-3xl w-1/3 opacity-50 transform scale-90 transition-all duration-300 ease-in-out hidden md:block">
            <div class="absolute inset-0 bg-primary opacity-15 rounded-3xl -z-10"></div>
            <p class="p-6">{{ testimonials[nextIndex].text }}</p>
            <p class="text-center text-sm text-gray-500 mt-2">{{ testimonials[nextIndex].author }}</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="w-full flex gap-5 justify-center mt-4">
        <button (click)="previous()"><img src="assets/icons/left-arrows.svg" alt=""></button>
        <div *ngFor="let test of testimonials" class="flex item-center">
            <img src="assets/icons/dot.svg" alt="">
        </div>
        <button (click)="next()"><img src="assets/icons/right-arrows.svg" alt=""></button>
    </div>
</section>
