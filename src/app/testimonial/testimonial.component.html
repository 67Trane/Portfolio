<section class=" pb-24 flex flex-col items-center 2xl:w-[1580px] m-auto relative">
    <div class="absolute left-0 h-full w-52" [ngClass]="global.themeMode ? 'background-gradiant-left-light':'background-gradiant-left'"> </div>
    <div class="absolute right-0  h-full w-52" [ngClass]="global.themeMode ? 'background-gradiant-right-light':'background-gradiant-right'"> </div>

    <h2 class="text-center text-primary text-2xl pb-6 font-fira font-bold ">{{'TESTIMONIALS.TITLE' | translate}}</h2>
    <div class=" w-full flex relative p-6 h-96 md:gap-36 gap-3 overflow-hidden">

        <div *ngFor="let tesi of testimonials; let i = index; let isFirst = first"
            class="border-primary border rounded-3xl h-full p-6 md:min-w-[50%]  min-w-[95%] bg-primary-opacity flex animation-speed flex-col justify-center items-center relative"
            [style.transform]="currentTranslate"
            [class.first-testi]="isFirst"
            >
            <img class="absolute top-0 -left-7" src="assets/icons/quotes.svg" alt="">
            <p>{{ testimonials[i].text | translate }}</p>
            <div class="flex bottom-6 p-6 absolute w-full items-center gap-6">
                <div class="h-px bg-white w-full"></div>
                <span class="text-nowrap">{{ testimonials[i].author }}</span>
            </div>
        </div>
    </div>
